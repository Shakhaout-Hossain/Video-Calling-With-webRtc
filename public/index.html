<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 15px;
        box-sizing: border-box;
      }

      #videoContainer {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 15px;
      }

      video {
        width: 100%;
        height: auto;
        max-width: 600px;
        min-width: 200px;
        border: 1px solid #ccc;
        background: #000;
        aspect-ratio: 16/9;
      }

      input,
      button {
        margin: 4px;
        padding: 8px 12px;
        font-size: 0.95rem;
      }

      button {
        cursor: pointer;
      }

      /* Mobile Styles */
      @media (max-width: 480px) {
        #videoContainer {
          flex-direction: column;
          gap: 4px;
          margin-top: 10px;
        }

        video {
          width: 100%;
          max-height: 180px;
          min-width: 180px;
        }

        input,
        button {
          width: 100%;
          margin: 4px 0;
          padding: 8px;
          font-size: 0.9rem;
        }
      }

      /* Tablet Styles */
      @media (min-width: 481px) and (max-width: 768px) {
        video {
          width: calc(50% - 10px);
        }
      }

      /* Desktop Styles */
      @media (min-width: 769px) {
        video {
          width: 400px;
          aspect-ratio: 4/3;
        }
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <input type="text" id="roomId" placeholder="Room ID" />
      <button onclick="joinRoom()">Join/Create Room</button>
      <button onclick="startCall()" id="callBtn" disabled>Start Call</button>
      <button onclick="hangUp()" id="hangupBtn" disabled>Hang Up</button>
    </div>

    <div id="videoContainer">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
